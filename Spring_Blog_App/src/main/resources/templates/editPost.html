<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/classic/ckeditor.js"></script>
    <style>
        .form-container {
            margin-top: 50px;
        }
        .form-container .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container-fluid">

    <!-- Create Post Form -->
    <div class="row justify-content-center form-container">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <h3 class="text-center">Edit Post</h3>

               <form th:action="@{editPost}" th:object="${post}" method="POST">
                    <!-- Title Field -->
                   <input type="hidden" name="id" th:value="${post.id}" /> 
                   <div class="form-group">
					    <label for="title">Title</label>
					    <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter post title" required>
					</div>

					<div class="form-group">
					    <label for="description">Description</label>
					    <textarea id="description" class="form-control" th:field="*{description}" placeholder="Enter post description" required></textarea>
					</div>

					<div class="form-group">
					    <label for="editor">Content</label>
					    <textarea id="editor" class="form-control" th:field="*{content}" placeholder="Write your content here"></textarea>
					</div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary btn-block">Post</button>
                </form>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CKEditor Script -->
    <script>
	    document.addEventListener('DOMContentLoaded', function() {
	        ClassicEditor
	            .create(document.querySelector('#editor'))
	            .catch(error => {
	                console.error(error);
	            });
	    });
	</script>
</body>
</html>
